<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Comparison</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9f5ef;
      color: #333;
    }

    header {
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #compare-heading {
      text-align: center;
      font-size: 2rem;
      color: #B88E2F;
      margin: 40px 0 20px;
      font-weight: 700;
    }

    .comparison-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 20px 50px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .product-info {
      text-align: center;
      margin-bottom: 10px;
    }

    .product-info h3 {
      font-size: 1.1rem;
      margin: 10px 0 6px;
    }

    .product-attribute {
      font-size: 0.9rem;
      margin: 4px 0;
    }

    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      margin-top: auto;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background: #b02a37;
    }

    .back-link {
      display: inline-block;
      margin: 20px 40px;
      color: #376ba0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #254f78;
      text-decoration: underline;
    }
    .wishlist-btn {
  background: #B88E2F;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s ease;
}

.wishlist-btn:hover {
  background: #916d23;
}
.tooltip-container {
  position: relative;
  display: inline-block;
  cursor: help;
}

.tooltip-container .tooltip-text {
  visibility: hidden;
  max-width: 300px;
  background-color: #222;
  color: #fff;
  text-align: left;
  padding: 10px 14px;
  border-radius: 6px;
  position: absolute;
  z-index: 100;
  bottom: 125%;
  left: 0;
  opacity: 0;
  transition: opacity 0.3s ease;
  font-size: 0.85rem;
  line-height: 1.4;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.tooltip-container:hover .tooltip-text {
  visibility: visible;
  opacity: 1;
}

.short-desc {
  text-decoration: underline dotted;
  color: #444;
}

  </style>
</head>

<body>
  <header>
    <div class="logo-section">
      <img src="images/Group 206.png" alt="Wooden Dreams Logo" class="logo" height="50" />
      <h2>Wooden Dreams</h2>
    </div>
    <a href="shop.html" class="back-link">← Continue Shopping</a>
  </header>

  <h1 id="compare-heading">Compare Your Selection</h1>

  <div class="comparison-container" id="comparisonContainer">
    <!-- JS renders product cards here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const compareList = JSON.parse(localStorage.getItem("compareList")) || [];
  const container = document.getElementById("comparisonContainer");

  if (compareList.length === 0) {
    container.innerHTML = "<p style='text-align:center; font-size:1.2rem;'>No products selected for comparison.</p>";
    return;
  }

 container.innerHTML = compareList.map((product, index) => {
  const descriptionArray = Array.isArray(product.description) ? product.description : [product.description];
const shortDescription = descriptionArray[0] || "No description";
const longDescription = descriptionArray.join(" ");

  return `
    <div class="product-card">
      <img src="${product.image}" alt="${product.name}">
      <div class="product-info">
        <h3>${product.name}</h3>
        <p class="product-attribute"><strong>Price:</strong> ₹${product.price}</p>
        <p class="product-attribute"><strong>Old Price:</strong> ₹${product.oldprice}</p>
        <p class="product-attribute"><strong>Material:</strong> ${product.material || "-"}</p>
        <p class="product-attribute"><strong>Size:</strong> ${product.size || "-"}</p>
        <p class="product-attribute"><strong>Color:</strong> ${product.color || "-"}</p>

        <p class="product-attribute tooltip-container">
  <strong>Description:</strong>
  <span class="short-desc">${shortDescription}</span>
  <span class="tooltip-text">${longDescription}</span>
</p>
      </div>
      <div style="display: flex; gap: 10px; margin-top: auto;">
        <button class="remove-btn" data-index="${index}">Remove</button>
        <button class="wishlist-btn" data-index="${index}">Add to Wishlist</button>
      </div>
    </div>
  `;
}).join("");


  container.addEventListener("click", (e) => {
    const target = e.target;

    if (target.classList.contains("remove-btn")) {
      const index = target.dataset.index;
      compareList.splice(index, 1);
      localStorage.setItem("compareList", JSON.stringify(compareList));
      location.reload();
    }

    if (target.classList.contains("wishlist-btn")) {
      const index = target.dataset.index;
      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      const productToAdd = compareList[index];
      const alreadyInWishlist = wishlist.some(p => p.name === productToAdd.name);

      if (!alreadyInWishlist) {
        wishlist.push(productToAdd);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        alert("Product added to wishlist!");
      } else {
        alert("Product already in wishlist!");
      }
    }
  });
});

  </script>
</body>
</html>
