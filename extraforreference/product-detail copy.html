  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function changeQuantity(delta) {
      const quantityEl = document.getElementById('quantity');
      let quantity = parseInt(quantityEl.innerText);
      quantity = Math.max(1, quantity + delta);
      quantityEl.innerText = quantity;
    }

 function addToCart() {
  const name = document.getElementById('product-name-heading').innerText;
  const rawPrice = document.getElementById('product-price').innerText;
  const image = document.getElementById('main-image').getAttribute('src');
  const quantity = parseInt(document.getElementById('quantity').innerText, 10);

  // Clean price by removing non-digits (e.g., "Rp 150000" → 150000)
  const price = parseInt(rawPrice.replace(/[^\d]/g, ""), 10);

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const existingProductIndex = cart.findIndex(p => p.name === name);
  if (existingProductIndex !== -1) {
    cart[existingProductIndex].quantity += quantity;
  } else {
    cart.push({ name, price, image, quantity });
  }

  localStorage.setItem('cart', JSON.stringify(cart));

  alert('Product added to cart!');
  updateCartCount();
}

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalCount = cart.reduce((sum, item) => sum + Number(item.quantity), 0);
      const cartCountEl = document.getElementById('cart-count');
      if (cartCountEl) {
        cartCountEl.textContent = totalCount;
      }
    }


    function populateProductDetails(product) {
      if (!product) return;

      // Set product name, price, description, breadcrumb
      document.getElementById('product-name-heading').textContent = product.name;
      document.getElementById('breadcrumb-product-name').textContent = product.name;
      document.getElementById('product-price').textContent = `Rp ${parseInt(product.price).toLocaleString('id-ID')}`;
      document.getElementById('product-description').textContent = product.description ? product.description[0] : '';
      document.getElementById('product-long-description').textContent = product.description ? product.description.join(' ') : '';
      //document.getElementById('info-tab').textContent = product.additionalInfo ? product.additionalInfo[0] : '';
      // Main image
      const mainImage = document.getElementById('main-image');
      mainImage.src = product.image || (product.images && product.images[0]);
      mainImage.alt = product.name;

      // Thumbnails container
      const thumbnailsContainer = document.getElementById('thumbnail-container');
      thumbnailsContainer.innerHTML = '';

      if (product.images && product.images.length) {
        product.images.forEach((imgSrc, idx) => {
          const thumbImg = document.createElement('img');
          thumbImg.src = imgSrc;
          thumbImg.alt = `${product.name} thumbnail ${idx + 1}`;
          thumbImg.classList.toggle('active', idx === 0);

          thumbImg.addEventListener('click', () => {
            mainImage.src = imgSrc;

            // Highlight active thumbnail
            thumbnailsContainer.querySelectorAll('img').forEach(img => img.classList.remove('active'));
            thumbImg.classList.add('active');
          });

          thumbnailsContainer.appendChild(thumbImg);
        });
      }

      // Colors
      const colorPicker = document.getElementById('color-picker');
      colorPicker.innerHTML = '<label>Color:</label> ';

      if (product.additionalInfo && product.additionalInfo.swatches) {
        product.additionalInfo.swatches.forEach((colorHex, idx) => {
          const span = document.createElement('span');
          span.classList.add('color-circle');
          span.style.backgroundColor = colorHex;
          if (idx === 0) span.classList.add('selected');

          span.addEventListener('click', () => {
            document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
            span.classList.add('selected');
          });

          colorPicker.appendChild(span);
        });
      } else {
        colorPicker.textContent += 'N/A';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const productNameFromUrl = getQueryParam('product');
      if (!productNameFromUrl) {
        alert('No product specified!');
        return;
      }

      // Find product (case insensitive)
      const product = sampleProducts.find(p => p.name.toLowerCase() === productNameFromUrl.toLowerCase());
      if (!product) {
        alert('Product not found!');
        return;
      }

      populateProductDetails(product);
    });

      populateProductDetails(product);

      // Setup tabs after product is loaded
      const tabs = document.querySelectorAll('.section-tabs div');
      const content = document.querySelector('.section-content');

      // Set first tab active style
      tabs[0].classList.add('active-tab');

      // Add CSS for active tab
      const style = document.createElement('style');
      style.textContent = `
    .section-tabs div.active-tab {
      color: #b88e2f;
      border-bottom: 2px solid #b88e2f;
      padding-bottom: 5px;
    }
  `;
      document.head.appendChild(style);

      function showTabContent(index) {
        tabs.forEach((tab, i) => tab.classList.toggle('active-tab', i === index));

        if (index === 0) {
          // Description tab
          content.innerHTML = `<p>${product.description ? product.description.join(' ') : 'No description available.'}</p>`;
        } else if (index === 1) {
          // Additional Information tab
          if (product.additionalInfo) {
            let infoHtml = '<ul style="list-style:none; padding-left:0;">';

            for (const key in product.additionalInfo) {
              if (key !== 'swatches') {
                infoHtml += `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${product.additionalInfo[key]}</li>`;
              }
            }

            if (Array.isArray(product.additionalInfo.swatches)) {
              infoHtml += `<li><strong>Colors:</strong> ${product.additionalInfo.swatches
                .map(color => `<span style="display:inline-block; width:20px; height:20px; background:${color}; border:1px solid #ccc; margin-right:5px; border-radius:4px;"></span>`)
                .join('')}</li>`;
            }

            infoHtml += '</ul>';
            content.innerHTML = infoHtml;
          } else {
            content.innerHTML = '<p>No additional information available.</p>';
          }
        } else if (index === 2) {
          // Reviews tab
          content.innerHTML = '<p>★★★★★<br>5 Customer Reviews</p>';
        }
      }

      tabs.forEach((tab, index) => {
        tab.addEventListener('click', () => showTabContent(index));
      });

      // Show default tab content
      showTabContent(0);
    });

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
    });
  </script>

</body>

</html>
