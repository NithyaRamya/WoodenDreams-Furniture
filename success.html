<!-- success.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wooden Dreams</title>
  <meta http-equiv="refresh" content="3;url=ordersummary.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #B88E2F;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
    }

    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 20px;
    }

    .logo-section img {
      height: 40px;
    }

    .logo-section h2 {
      color: white;
      font-size: 30px;
      font-weight: bold;
      font-family: "Croissant One", serif;

    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .main-message h1 {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin: 5px 0;
      /* Reduced vertical spacing */
      font-family: "Croissant One", serif;
    }

    .sofa-img {
      margin-top: 0;
      padding-top: 0;
    }

    .sofa-img img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }



    .croissant-one-regular {
      font-family: "Croissant One", serif;
      font-weight: 400;
      font-style: normal;
    }
     .timer {
      font-weight: bold;
      font-size: 18px;
      color: #444;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
  
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="logo-section">
      <img src="images/Group 206.png" alt="Logo">
      <h2>Wooden Dreams</h2>
    </div>
    <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
  </div>

  <!-- Success Tick -->
  <div class="checkmark-circle">
    <img src="images/Group 51.png" alt="Success Tick">
  </div>

  <!-- Success Text -->
  <div class="main-message">
    <h1>“We’ve Got Your Order!”</h1>
    <h1>Wooden Dreams</h1>
  </div>
  <p>Redirecting to your order summary in <span id="countdown">3</span> seconds...</p>
  </div>

  <script>
    let seconds = 3;
    const countdownElement = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "ordersummary.html";
      }
    }, 1000);
  </script>

  <!-- Sofa Image -->
  <div class="sofa-img">
    <img src="images/Cloud sofa three seater + ottoman_2 2.png" alt="Sofa Image">
  </div>

</body>

</html>
